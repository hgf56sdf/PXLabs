<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXLabs - YouTube Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #5865F2;
            --secondary-purple: #9C59D8;
            --youtube-red: #FF0000;
            --dark-bg: #0C0C0C;
            --dark-secondary: #1A1A1A;
            --dark-accent: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* RTL Support */
        [dir="rtl"] {
            direction: rtl;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-purple));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .lang-toggle {
            background: var(--dark-accent);
            border: none;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-toggle:hover {
            background: var(--primary-blue);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero .youtube-icon {
            color: var(--youtube-red);
            display: inline-block;
            margin-right: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .subscribe-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--youtube-red);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
        }

        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .subscribe-btn:hover::before {
            left: 100%;
        }

        /* Videos Grid */
        .videos-grid {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .video-card {
            background: var(--dark-secondary);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--card-index));
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, var(--youtube-red), var(--secondary-purple));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .video-card:hover::before {
            transform: scaleX(1);
        }

        .video-placeholder {
            width: 100%;
            height: 250px;
            background: var(--dark-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--youtube-red);
        }

        .play-overlay i {
            font-size: 2rem;
            color: white;
            margin-left: 4px;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-content {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: bold;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .video-duration {
            background: var(--dark-accent);
            color: var(--text-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .video-views {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .video-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .watch-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--youtube-red);
            text-decoration: none;
            margin-top: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .watch-btn:hover {
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            background: var(--dark-secondary);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--dark-accent);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--dark-secondary);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 1.5rem;
                cursor: pointer;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            nav {
                flex-wrap: wrap;
            }
        }

        .mobile-menu {
            display: none;
        }

        /* YouTube Player Modal */
        .youtube-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .youtube-player {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.1);
        }
    </style>
</head>

        // Language Toggle Functionality
        let currentLanguage = 'en';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.getElementById('currentLang').textContent = currentLanguage.toUpperCase();
            
            // Update HTML dir attribute for RTL support
            document.documentElement.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', currentLanguage);
            
            // Update all text elements with translation
            const textElements = document.querySelectorAll('[data-en][data-ar]');
            textElements.forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLanguage}`);
            });
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');

        // Page Navigation
        function navigateToPage(page) {
            // Prevent default link behavior
            event.preventDefault();
            
            // Add smooth transition effect
            document.body.style.opacity = '0.8';
            setTimeout(() => {
                // Here you would normally navigate to the actual page
                alert(`Navigating to ${page} page...`);
                
                // Reset opacity
                document.body.style.opacity = '1';
            }, 300);
        }

        // Generate Video Cards
        function generateVideoCards() {
            const videosGrid = document.getElementById('videosGrid');
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.style.setProperty('--card-index', index + 1);
                
                videoCard.innerHTML = `
                    <div class="video-placeholder" onclick="playVideo('${video.videoId}')">
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-content">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">

                            <span class="video-views">${video.views}</span>
                        </div>
                        <p class="video-description">${video.description}</p>
                        <a href="#" class="watch-btn" onclick="playVideo('${video.videoId}'); return false;">
                            <i class="fas fa-play"></i>
                            <span>Watch Now</span>
                        </a>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
        }

        // YouTube Video Player Functions
        function playVideo(videoId) {
            const modal = document.getElementById('youtubeModal');
            const iframe = document.getElementById('youtubeIframe');
            
            // Set the video source
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            
            // Show the modal
            modal.style.display = 'flex';
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            const modal = document.getElementById('youtubeModal');
            const iframe = document.getElementById('youtubeIframe');
            
            // Hide the modal
            modal.style.display = 'none';
            
            // Stop the video
            iframe.src = '';
            
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the video
        document.getElementById('youtubeModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeVideoModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });

        // Initialize Videos when page loads
        window.addEventListener('load', () => {
            generateVideoCards();
        });

        // Smooth Animations on Scroll
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.video-card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight * 0.9) {
                    card.style.animation = `fadeInUp 0.5s ease forwards ${card.style.getPropertyValue('--card-index') * 0.1}s`;
                }
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (!navLinks.contains(e.target) && !mobileMenu.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Add hover effect animation

                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
